<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Cloud dashboard - cld web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="/bootstrap/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/bootstrap/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/bootstrap/img/apple-touch-icon-114x114.png">
    <style type="text/css">
    /* This is not a zero-length file! */
    </style>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <style>
        .ad {
        position: absolute;
        bottom: 70px;
        right: 48px;
        z-index: 992;
        background-color: white;
        position: fixed;
        width: 155px;
        padding: 1px;
    }

    .ad-btn-hide {
        position: absolute;
        top: -10px;
        left: -12px;
        background: #fefefe;
        background: rgba(240, 240, 240, 0.9);
        border: 0;
        border-radius: 26px;
        cursor: pointer;
        padding: 2px;
        height: 25px;
        width: 25px;
        font-size: 14px;
        vertical-align: top;
        outline: 0;
    }

    .carbon-img {
        float: left;
        padding: 10px;
    }

    .carbon-text {
        color: #888;
        display: inline-block;
        font-family: Verdana;
        font-size: 11px;
        font-weight: 400;
        height: 60px;
        margin-left: 9px;
        width: 142px;
        padding-top: 10px;
    }

    .carbon-text:hover {
        color: #666;
    }

    .carbon-poweredby {
        color: #6A6A6A;
        float: left;
        font-family: Verdana;
        font-size: 11px;
        font-weight: 400;
        margin-left: 10px;
        margin-top: 13px;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="page-container">
        <!-- top navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header" style="width: 100%;">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="../img/cld-logo.svg" style="filter: invert(55%) sepia(85%) saturate(4180%) hue-rotate(188deg) brightness(93%) contrast(92%);width: 40;float: left;margin: 5;">
                    <a class="navbar-brand" href="/panel/">Cloud dashboard</a>
                    <div class="dropdown" style="float: right;">
                        <a class="navbar-brand dropdown-toggle" data-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">{{ username }}
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            {% if username == 'admin' %}<li><a href="/admin">Administration</a></li>{% endif %}
                            <li><a href="/settings">Settings</a></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- sidebar -->
            <div class="panel-group" id="accordion" style="padding-top: 25;">
<div class="panel-group" id="accordion" style="padding-top: 25;">
<form class="form-horizontal" action="/sp/ticketcreate" method="POST" enctype="multipart/form-data">
<fieldset>
  <legend style="text-align: center;">Create template</legend><br>
  <div class="form-group">
      <div class="col-md-3">
          <input id="cloudid" name="cloudid" type="text" placeholder="Template name" class="form-control input-md">
      </div>
  </div>
  <div class="form-group">
      <div class="col-md-9" style="max-width: 100%;">
          <input placeholder="Description" class="form-control" id="nameticket" name="nameticket">
      </div>
  </div>
  <div class="form-group">
      <div class="col-md-9" style="max-width: 100%;">
          <textarea id="textticket" type="text" name="textticket" placeholder="Cloud script" class="form-control" rows="4" value="" style="resize: none"></textarea>
      </div>
  </div>
  <div class="form-group">
                      <div class="upload-btn" style="width: 80;height: 40;padding-left: 9px;">
                          <i class="fa fa-photo" style="margin-right: 16px;font-size: 36;vertical-align: bottom;color: #009EF7;"></i>
                      </div>
                  <div class="col-md-8" style="max-width: 60;float: right;padding-right: unset;/* padding-left: 94%; */">
  <!--                         <button type="submit" class="btn btn-primary mb-2">Create</button> -->
                          <button id="submit" type="submit" class="btn-send" style="border: 0;background: #fff;float: right;width: 48;"><i class="fa fa-send" style="margin-right: 16px;font-size: 32;vertical-align: bottom;color: #009EF7;"></i></button>
                      </div></div>
              </fieldset>
          </form>
</div>
            </div>
            <!--/.row-->
        </div>
        <!--/.container-->
    </div>
    <!--/.page-container-->
</body>

</html>
